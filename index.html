<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <section class="video">
      <div>
        <h2>Video</h2>
      </div>
      <div>
        <video controls autoplay muted loop>
          <source src="./assets/ocean.mp4" />
          <p>Your browser does not support video tag.</p>
        </video>
      </div>
    </section>

    <section class="audio">
      <div>
        <h2>Audio</h2>
      </div>
      <div>
        <audio controls autoplay muted loop>
          <source src="./assets/geese.wav" />
          <p>Your browser does not support audio tag.</p>
        </audio>
      </div>
    </section>

    <section class="iframe">
      <div>
        <h2>Iframe</h2>
        <ul>
          <li>
            <a href="./about.html" target="preview">Employee 1</a>
          </li>
          <li>
            <a href="./contact.html" target="preview">Employee 2</a>
          </li>
        </ul>
      </div>
      <div>
        <iframe name="preview" src="./contact.html" frameborder="0"></iframe>
      </div>
    </section>

    <section class="single-image">
      <div>
        <h2>Image</h2>
      </div>
      <div class="card-wrapper">
        <div class="card">
            <img src="./assets/offroad.jpg" alt="Offroad driving in the desert" title="Some person driving in the desert">
            <div class="content">
              <p>Some person driving in the desert.</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/road.jpg" alt="Offroad driving in the desert" title="Some person driving in the desert">
            <div class="content">
              <p>Some person driving in the road.</p>
            </div>
        </div>
      </div>
    </section>

    <section class="use-map">
      <div>
        <h2>usemap</h2>
      </div>
      <div>
        <img src="./assets/work_desk.jpg" width="500" alt="Work Desk" usemap="#desk">
        <map name="desk">             
          <area shape="rect" coords="180, 130, 280, 280" href="https://en.wikipedia.org/wiki/Notebook" alt="Notebook" title="Notebook">
          <area shape="react" coords="300, 110, 350, 300" href="https://en.wikipedia.org/wiki/Pencil" alt="Pencil" title="Pencil">
          <area shape="circle" coords="20, 100, 80" href="https://en.wikipedia.org/wiki/Plant" alt="" title="Plant">
        </map>

        <img src="./assets/beach_shoes.jpg" width="500" alt="Shoes" usemap="#footwear">
        <map name="footwear">
          <area shape="rect" coords="50, 150, 100, 250" href="https://shoes.com" alt="" title="Flops">
        </map>
      </div>
    </section>

    <section class="figure">
      <div>
        <h2>Figure</h2>
      </div>
      <div>
        <figure>
          <img src="./assets/offroad.jpg" alt="">
          <figcaption>Someone driving offroad in the desert</figcaption>
        </figure>
      </div>
    </section>

    <section class="svg">
      <div>
        <h2>SVG</h2>
      </div>
      <div>
        <svg width="244" height="207" viewBox="0 0 244 207" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 3V11.2765L25.9421 75.1292V204.49H214.654V75.8408L240.667 11.9881V4.42325L3 3Z" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
          <path id="second-path" d="M3 11.2765L240.667 12.05" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
          <path d="M25.9421 75.1292L214.654 75.8408" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
          <path d="M147.081 160.857H90.1429V189.77H147.081V160.857Z" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
          <path d="M199.578 100.376H39.9503V139.578H199.578V100.376Z" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
          <path d="M199.578 113.147H39.9503" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
          <path d="M199.578 125.917H39.9503" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
          <path d="M63.3643 100.376V113.147" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
          <path d="M69.9236 113.147V125.917" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
          <path d="M59.11 125.917V139.57" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
          <path d="M167.122 113.147V125.917" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
          <path d="M149.386 125.917V139.57" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
          <path d="M90.1429 125.917V139.57" stroke="white" stroke-width="5" stroke-miterlimit="10"/>
        </svg>
      </div>
    </section>

    <section class="canvas">
      <div>
        <h2>Canvas</h>
      </div>
      <div>
        <canvas id="myCanvas" width="500" height="400"></canvas>
      </div>
    </section>
  </div>

  <script>
    const canvas = document.querySelector('#myCanvas')
    const context = canvas.getContext('2d')
    context.lineWidth = 7
    context.strokeStyle = 'red'

    context.beginPath()
    context.moveTo(250, 100)
    context.lineTo(400, 200)
    context.stroke()

    context.beginPath()
    context.strokeStyle = 'orange'
    context.moveTo(400, 200)
    context.lineTo(250, 300)
    context.stroke()

    context.beginPath()
    context.strokeStyle = 'blue'
    context.moveTo(250, 300)
    context.lineTo(100, 200)
    context.stroke()

    context.beginPath()
    context.strokeStyle = 'black'
    context.moveTo(100, 200)
    context.lineTo(250, 100)
    context.stroke()

  </script>
</body>
</html>
